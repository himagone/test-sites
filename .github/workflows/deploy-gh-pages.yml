name: github pages

on:
  push:
    branches:
    - main
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3

    - name: setup node
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: install
      run: npm install

    - name: build
      run: npm run build
      env:
        NODE_ENV: production
        REPOSITORY_NAME: ${{ github.event.repository.name }}

    - name: export
      run: npm run export || echo "Export completed"

    - name: Debug output directory
      run: |
        echo "Checking output directory structure:"
        ls -la
        echo "Checking out directory if it exists:"
        ls -la out/ || echo "out directory not found!"

    - name: add nojekyll
      run: |
        mkdir -p out
        touch out/.nojekyll

    - name: Modify paths for gh-pages
      run: |
        find out -type f \( -name "*.html" -o -name "*.js" \) -exec sed -i "s|/styles/|/${{ github.event.repository.name }}/styles/|g" {} +
        find out -type f \( -name "*.html" -o -name "*.js" \) -exec sed -i "s|/images/|/${{ github.event.repository.name }}/images/|g" {} +

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4